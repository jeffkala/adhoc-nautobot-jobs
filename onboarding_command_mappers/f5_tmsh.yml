---
sync_devices:
  hostname:
    commands:
      - command: "show sys hypervisor-info"
        parser: "ttp"
        jpath: "[*].hostname"
        post_processor: "{{ obj[0] }}"
  serial:
    commands:
      - command: "show sys hardware"
        parser: "ttp"
        jpath: "[*].serial"
        post_processor: "{{ obj[0] }}"
  device_type:
    commands:
      - command: "show sys hardware"
        parser: "ttp"
        jpath: "[*].model"
        post_processor: "{{ obj[0] }}"
  mgmt_interface:
    commands:
      - command: "show net interface | grep mgmt"
        parser: "raw"
        jpath: "raw"
        post_processor: "{{ obj.split('Name: ')[1] }}"
  mask_length:
    commands:
      - command: "show sys hypervisor-info"
        parser: "ttp"
        jpath: "[*].netmask"
        post_processor: "{{ obj[0] | netmask_to_cidr }}"
        iterable_type: "int"
